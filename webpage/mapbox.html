<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
    <script src='./points.js'></script>
<!--     <script src='./worldLakesGeoJSON.js'></script>
    <script src='./worldRiversGeoJSON.js'></script> -->
</head>
<body>

<style>
.overlay {
    position: absolute;
    top: 10px;
    left: 10px;
}

.overlay button {
    font:600 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    background-color: #3386c0;
    color: #fff;
    display: inline-block;
    margin: 0;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 3px;
}

.overlay button:hover {
    background-color:#4ea0da;
}

#menu {
    position: absolute;
    background: #fff;
    padding: 10px;
    font-family: 'Open Sans', sans-serif;
}
</style>
<script src='//api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js' charset='utf-8'></script>

<div id='map'></div>
<div id='menu'>
    <input id='basic' type='radio' name='rtoggle' value='basic'>
    <label for='basic'>basic</label>
    <input id='satellite' type='radio' name='rtoggle' value='satellite' checked='checked'>
    <label for='satellite'>satellite</label>
    <input id='streets' type='radio' name='rtoggle' value='streets'>
    <label for='streets'>streets</label>
    <input id='bright' type='radio' name='rtoggle' value='bright'>
    <label for='bright'>bright</label>
    <input id='light' type='radio' name='rtoggle' value='light'>
    <label for='light'>light</label>
    <input id='dark' type='radio' name='rtoggle' value='dark'>
    <label for='dark'>dark</label>
    
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoicm9tYWJveSIsImEiOiJoNXVKQzBFIn0.PS5GoDPUDItqMTVPNoptXw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    center: [118.874, 28.359],
    zoom: 3
});


function addSourcesLayers() {

    // Add a source and layer displaying a point which will be animated in a circle.
    // map.addSource('route', {
    //     "type": "geojson",
    //     "data": route
    // });

    // map.addSource('point', {
    //     "type": "geojson",
    //     "data": point
    // });

    map.addSource('stop', {
        "type": "geojson",
        "data": point
    });

    map.addSource('worldLakes', {
        "type": "geojson",
        "data": "./worldLakes.geojson"
    });

    map.addSource('worldRivers', {
        "type": "geojson",
        "data": "./worldRivers.geojson"
    });


    // map.addLayer({
    //     "id": "route",
    //     "source": "route",
    //     "type": "line",
    //     "paint": {
    //         "line-width": 2,
    //         "line-color": "#007cbf"
    //     }
    // });

    // map.addLayer({
    //     "id": "point",
    //     "source": "point",
    //     "type": "symbol",
    //     "layout": {
    //         "icon-image": "airport-15",
    //         "icon-rotate": 90
    //     }
    // });

    // map.addLayer({
    //     "id": "stop",
    //     "source": "stop",
    //     "type": "symbol",
    //     "layout": {

    //         "icon-image": "mountain-15"
    //     }
    // });

    map.addLayer({
        "id": "rivers",
        "type": "line",
        "source": "worldRivers",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#86C2E6",
            "line-width": 1
        }
    });

    map.addLayer({
        "id": "lakes",
        "type": "fill",
        "source": "worldLakes",
        "layout": {},
        "paint": {
            "fill-color": "#86C0F0",
            "fill-opacity": 0.7
        }
    });

    map.addLayer({
        "id": "stop_label",
        "source": "stop",
        "type": "symbol",
        "layout": {
            "icon-ignore-placement": true,
            "text-field": "{title}({cur_name})",
            "text-size": 15
        },
        "paint": {
            "text-halo-color": "white",
            "text-halo-width": 1
        }
    }); 


}

map.on('load', addSourcesLayers);


var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/mapbox/' + layerId + '-v9');
    map.on('style.load', addSourcesLayers);
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}


</script>

</body>
</html>
