                        "icon": "monument",

                    }
                }]
            }
        },
        "layout": {
            "icon-image": "triangle-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Regular", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        },
        "paint": {

    class MyList extends React.Component {
      constructor(...args) {
        super(...args);
        this.state = {

      componentDidMount() {

      callAPI(city) {
        const url = 'http://localhost:2345/cities/' + city;
        $.getJSON(url)
         .done(
          (value) => this.setState({
            loading: false,
            data: value
          })
        ).fail(
          (jqXHR, textStatus) => this.setState({
            loading: false,
            error: jqXHR.status
          })
        );
      }

      handleClick() {
        console.log(this.refs.userinput.value);
        console.log(this.refs.latInput.value);
        this.callAPI(this.refs.userinput.value);
      }

      addMap() {

        //                   },
        //                   "properties": {

        //                       "icon": "monument"
        //                   }

        //                   "type": "Feature",

        //                   },
        //                   "properties": {
        //                       "title": "Mapbox SF",

        //                   }
        //               }]
        //           }

        //       }
        //   });

      }



      updateMap() {
        const dataDict = this.state.data.data;
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            center: [-100, 35],
            zoom: 2
        });
        let newLayer = layerTemplate;
        newLayer['source'] = {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [dataDict['longitude'], dataDict['latitude']]
                    },
                    "properties": {
                        "title": dataDict['city'],
                        "icon": "monument"
                    }
                }]
            }
        };
        map.on('load', function () {
          map.addLayer(newLayer);
        });
      }


      render() {
        if (this.state.loading) {
          this.addMap();
          console.log(map);
          return (
            <div>
              <table>
              <tbody>
              <tr><td>Name: </td><td><input type="text" ref="userinput" /></td></tr>
              <tr><td>Latitude: </td><td><input type="text" ref="latInput" /></td></tr>
              <tr><td>Longitude: </td><td><input type="text" ref="longInput" /></td></tr>
              </tbody>
              </table>
              <br></br>
              <button onClick={this.handleClick.bind(this)}>Find city</button>
            </div>
          );
        } else if (this.state.error !== null) {
          return <span>Error: {this.state.error}</span>;
        } else {
          if (this.state.data === undefined) {
            return (
                <div>
                  <table>
                  <tbody>
                  <tr><td>Name: </td><td><input type="text" ref="userinput" /></td></tr>
                  <tr><td>Latitude: </td><td><input type="text" ref="latInput" /></td></tr>
                  <tr><td>Longitude: </td><td><input type="text" ref="longInput" /></td></tr>
                  </tbody>
                  </table>
                  <button onClick={this.handleClick.bind(this)}>Find city</button>
                  <br></br>
                  <div id="result">
                    <span>No such city</span>
                  </div>
                </div>
            );
          }
          console.log(this.state.data);
          const dataDict = this.state.data.data;
          let results = [];
          Object.keys(dataDict).map((key, index) => {
            if (key === "alternate_names") {
              let altNameList = [];
              let cnt = 1;
              dataDict[key].forEach(function(element) {
                if (cnt == 1) {
                  altNameList.push(<tr key={key+cnt}><td>{key}</td><td>{element}</td></tr>);
                } else {
                  altNameList.push(<tr key={key+cnt}><td></td><td>{element}</td></tr>);
                }
                cnt++;
              });
              results.push(altNameList);
            } else {
              let item = <tr key={key}><td>{key}</td><td>{dataDict[key]}</td></tr>;
              results.unshift(item);
            }
          })
          this.updateMap();
          return (
                <div>
                <table>
                <tbody>
                <tr><td>Name: </td><td><input type="text" ref="userinput" /></td></tr>
                <tr><td>Latitude: </td><td><input type="text" ref="latInput" /></td></tr>
                <tr><td>Longitude: </td><td><input type="text" ref="longInput" /></td></tr>
                </tbody>
                </table>
                <button onClick={this.handleClick.bind(this)}>Find city</button>
                <br></br>
                <div id="result">
                  <table><tbody>{results}</tbody></table>
                </div>
              </div>
          );
        }
      }
    };

    ReactDOM.render(
      <MyList/>,
      document.getElementById('example')
    );
    </script>

  <body>
