<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="jquery.js"></script>
    <script src="babel.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:10px; padding:10px; }
        #map { position:absolute; top:20px; bottom:10px; left: 300px; right: 10px; }
    </style>
    <script type="text/babel">
    const layerTemplate = {
        "id": "points",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-117, 30]
                    },
                    "properties": {
                        "title": "Mapbox DC",
                        "icon": "monument",
                        'marker-color': '#ff0000'
                    }
                }]
            }
        },
        "layout": {
            "icon-image": "triangle-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Regular", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        },
        "paint": {
            "text-color": "#ff0000"
        }
    };

    class MyList extends React.Component {
      constructor(...args) {
        super(...args);
        this.state = {
          loading: true,
          error: null,
          data: null,
          input: null
        };
      }

      componentDidMount() {
        // const url = 'http://localhost:2345/cities/Des%20Moines';
        // $.getJSON(url)
        //  .done(
        //   (value) => this.setState({
        //     loading: false,
        //     data: value
        //   })
        // ).fail(
        //   (jqXHR, textStatus) => this.setState({
        //     loading: false,
        //     error: jqXHR.status
        //   })
        // );
      }

      callAPI(city) {
        const url = 'http://localhost:2345/cities/' + city;
        $.getJSON(url)
         .done(
          (value) => this.setState({
            loading: false,
            data: value
          })
        ).fail(
          (jqXHR, textStatus) => this.setState({
            loading: false,
            error: jqXHR.status
          })
        );
      }

      callFuzzyCityAPI(cityName, lat, long) {
        const url = 'http://localhost:2345/cities?like=' + cityName +
                    '&latitude=' + lat + "&longitude=" + long;
        $.getJSON(url)
         .done(
          (value) => this.setState({
            loading: false,
            data: value
          })
        ).fail(
          (jqXHR, textStatus) => this.setState({
            loading: false,
            error: jqXHR.status
          })
        );
      }

      handleClick() {
        console.log(this.refs.userinput.value);
        console.log(this.refs.latInput.value);
        console.log(this.refs.longInput.value);
        this.setState({input: this.refs.userinput.value});
        if (this.refs.latInput.value === "" || this.refs.longInput.value === "") {
          this.callAPI(this.refs.userinput.value);
        } else {
          this.callFuzzyCityAPI(this.refs.userinput.value,
                        this.refs.latInput.value,
                        this.refs.longInput.value);
        }

      }

      addMap() {
        // map.on('load', function () {
        //   map.addLayer({
        //       "id": "points",
        //       "type": "symbol",
        //       "source": {
        //           "type": "geojson",
        //           "data": {
        //               "type": "FeatureCollection",
        //               "features": [{
        //                   "type": "Feature",
        //                   "geometry": {
        //                       "type": "Point",
        //                       "coordinates": [-77.03238901390978, 38.913188059745586]
        //                   },
        //                   "properties": {
        //                       "title": "Mapbox DC",
        //                       "icon": "monument"
        //                   }
        //               }, {
        //                   "type": "Feature",
        //                   "geometry": {
        //                       "type": "Point",
        //                       "coordinates": [-122.414, 37.776]
        //                   },
        //                   "properties": {
        //                       "title": "Mapbox SF",
        //                       "icon": "harbor"
        //                   }
        //               }]
        //           }
        //       },
        //       "layout": {
        //           "icon-image": "{icon}-15",
        //           "text-field": "{title}",
        //           "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
        //           "text-offset": [0, 0.6],
        //           "text-anchor": "top"
        //       }
        //   });
        // });
      }



      updateMap() {
        const dataDict = this.state.data.data;
        let newLayer = jQuery.extend(true, {}, layerTemplate);
        if (this.refs.latInput.value === "" || this.refs.longInput.value === "") {
          var map = new mapboxgl.Map({
              container: 'map',
              style: 'mapbox://styles/mapbox/streets-v9',
              center: [dataDict['longitude'], dataDict['latitude']],
              zoom: 4
          });
          newLayer['source'] = {
              "type": "geojson",
              "data": {
                  "type": "FeatureCollection",
                  "features": [{
                      "type": "Feature",
                      "geometry": {
                          "type": "Point",
                          "coordinates": [dataDict['longitude'], dataDict['latitude']]
                      },
                      "properties": {
                          "title": dataDict['city'],
                          "icon": "monument"
                      }
                  }]
              }
          };
        } else {
          var map = new mapboxgl.Map({
              container: 'map',
              style: 'mapbox://styles/mapbox/streets-v9',
              center: [dataDict[0]['longitude'], dataDict[0]['latitude']],
              zoom: 4
          });
          newLayer['source'] = {
              "type": "geojson",
              "data": {
                  "type": "FeatureCollection",
                  "features": []
              }
          };
          for (let i in dataDict) {
            console.log(dataDict[i]);
            newLayer['source']["data"]["features"].push(
              {
                  "type": "Feature",
                  "geometry": {
                      "type": "Point",
                      "coordinates": [dataDict[i]['longitude'], dataDict[i]['latitude']]
                  },
                  "properties": {
                      "title": dataDict[i]['city'],
                      "icon": "monument"
                  }
              }
            );
          }
        }
        map.on('load', function () {
          map.addLayer(newLayer);
        });
      }

      updateTable() {
        const dataDict = this.state.data.data;
        let results = [];
        if (this.refs.latInput.value === "" || this.refs.longInput.value === "") {
          Object.keys(dataDict).map((key, index) => {
            if (key === "alternate_names") {
              let altNameList = [];
              let cnt = 1;
              dataDict[key].forEach(function(element) {
                if (cnt == 1) {
                  altNameList.push(<tr key={key+cnt}><td>{key}</td><td>{element}</td></tr>);
                } else {
                  altNameList.push(<tr key={key+cnt}><td></td><td>{element}</td></tr>);
                }
                cnt++;
              });
              results.push(altNameList);
            } else {
              let item = <tr key={key}><td>{key}</td><td>{dataDict[key]}</td></tr>;
              results.unshift(item);
            }
          })
        } else {
          for (let i in dataDict) {
            let result = [];
            Object.keys(dataDict[i]).map((key, index) => {
              if (key === "alternate_names") {
                let altNameList = [];
                let cnt = 1;
                dataDict[i][key].forEach(function(element) {
                  if (cnt == 1) {
                    altNameList.push(<tr key={key+cnt}><td>{key}</td><td>{element}</td></tr>);
                  } else {
                    altNameList.push(<tr key={key+cnt}><td></td><td>{element}</td></tr>);
                  }
                  cnt++;
                });
                result.push(altNameList);
              } else {
                let item = <tr key={key}><td>{key}</td><td>{dataDict[i][key]}</td></tr>;
                result.unshift(item);
              }
            })
            result.push(<tr key={"break"}><td>______________</td><td>______________</td></tr>);
            results.push(result);
          }
        }
        return results;
      }


      render() {
        if (this.state.loading) {
          this.addMap();
          return (
            <div>
              <table>
              <tbody>
              <tr><td>Name: </td><td><input type="text" ref="userinput" /></td></tr>
              <tr><td>Latitude: </td><td><input type="text" ref="latInput" /></td></tr>
              <tr><td>Longitude: </td><td><input type="text" ref="longInput" /></td></tr>
              </tbody>
              </table>
              <br></br>
              <button onClick={this.handleClick.bind(this)}>Find city</button>
            </div>
          );
        } else if (this.state.error !== null) {
          return <span>Error: {this.state.error}</span>;
        } else {
          if (this.state.data === undefined) {
            return (
                <div>
                  <table>
                  <tbody>
                  <tr><td>Name: </td><td><input type="text" ref="userinput" /></td></tr>
                  <tr><td>Latitude: </td><td><input type="text" ref="latInput" /></td></tr>
                  <tr><td>Longitude: </td><td><input type="text" ref="longInput" /></td></tr>
                  </tbody>
                  </table>
                  <br></br>
                  <button onClick={this.handleClick.bind(this)}>Find city</button>
                  <br></br>
                  <br></br>
                  <div id="result">
                    <span>No such city called <b>{this.state.input}</b></span>
                  </div>
                </div>
            );
          }
          console.log(this.state.data);
          const results = this.updateTable();
          this.updateMap();
          return (
                <div>
                <table>
                <tbody>
                <tr><td>Name: </td><td><input type="text" ref="userinput" /></td></tr>
                <tr><td>Latitude: </td><td><input type="text" ref="latInput" /></td></tr>
                <tr><td>Longitude: </td><td><input type="text" ref="longInput" /></td></tr>
                </tbody>
                </table>
                <br></br>
                <button onClick={this.handleClick.bind(this)}>Find city</button>
                <br></br>
                <br></br>
                <div id="result">
                  <table><tbody>{results}</tbody></table>
                </div>
              </div>
          );
        }
      }
    };

    ReactDOM.render(
      <MyList/>,
      document.getElementById('example')
    );
    </script>
  </head>
  <body>
    <div id="example"></div>
    <div id='map'></div>
  </body>
</html>
